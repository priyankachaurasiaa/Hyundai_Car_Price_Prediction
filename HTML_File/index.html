<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
     
    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body  style="background-image: url('carname.png'); color: white;">

    <div class="container" style=" " >
        <div class="row">
            <div class="card mt-50" style="width: 100%; height: 70%; background-color: black;  margin-top: 2%; ">
                <div class="card-header"> 
                    <dic class="col-12" style="text-align: center;">
                        <h1 class="t">Welcome to Car Prediction</h1>
                    </dic>                 
                </div>

                <div class="card-body;"  style="margin-top : 3%; margin-left: 120px;" >
                    <form  method="post" action="/"  accept-charset="utf-8"   >

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="model"><b> Model of a Car</b></label>
                            <input  name="model" id="model" class="selectpicker form-control" required="1" placeholder="Enter the Model of a Car" style="color: black;">
                                
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="year"><b>Year of Car Purchased</b></label>
                            <input  name="year" id="year" class="selectpicker form-control" required="1" placeholder="ex.: 2023" style="color: black;">
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="transmission"><b>Transmission Type of a Car</b></label>
                            <select name="transmission" id="transmission" class="selectpicker form-control" required="1" style="color: black;">
                                <option value="Manual" > Manual</option>
                                <option value="Automatic" > Automatic</option>
                               </select>   
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="fuelType"><b>Fuel Type </b></label>
                            <select name="fuelType" id="fuelType" class="selectpicker form-control" required="1" style="color: black;">
                             <option value="Petrol" > Petrol</option>
                             <option value="Diesel" > Diesel</option>
                            </select>   
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="total_driven"><b>Total Miles Driven</b></label>
                            <input type="number" name="total_driven" id="total_driven" class="selectpicker form-control" required="1" placeholder="Enter number of kilometers traveled by car." style="color: black;">
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="tax(£)"><b>Tax</b></label>
                            <input type="number" name="tax(£)" id="tax(£)" class="selectpicker form-control" required="1" placeholder="Total Tax paid:" style="color: black;">
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="mpg"><b>MPG:</b></label>
                            <input type="number" name="mpg" id="mpg" class="selectpicker form-control" required="1" placeholder="Enter Mileage of a Car" style="color: black;">
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for="engineSize"><b>Engine Size</b></label>
                            <input   name="engineSize" id="engineSize" class="selectpicker form-control" required="1" placeholder="ex.: 1.2" style="color: black;">
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <button   style="background-color: rgb(10, 170, 245); border: none; cursor: pointer; border-radius: 5px;  font-size: 20px; font-style:oblique; color: white;" value="predict">Predict Price</button>
                        </div>
                    </form>
                     
                </div>



            </div>
        </div>
    </div>
     
  </body>
  </html>
